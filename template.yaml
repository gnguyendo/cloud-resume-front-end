AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  github-actions-with-aws-sam

  Sample SAM Template for github-actions-with-aws-sam

# More info about Globals: https://github.com/awslabs/serverless-application-model/blob/master/docs/globals.rst
Globals:
  Function:
    Timeout: 3

Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    DeletionPolicy: Retain
    Properties:
      AccessControl: PublicRead
      BucketName: gnguyendo-cloud-resume-website
      WebsiteConfiguration:
        IndexDocument: index.html
        ErrorDocument: error.html

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref S3Bucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Action:
              - 's3:GetObject'
            Effect: Allow
            Resource: !Join
              - ''
              - - 'arn:aws:s3:::'
                - !Ref S3Bucket
                - /*
            Principal: '*'

  CloudFrontDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Aliases: www.geoffreyndo-resume.com
        DefaultRootObject: index.html
        DefaultCacheBehavior:
          AllowedMethods:
            - GET
            - HEAD
          CachedMethods:
            - GET
            - HEAD
          CachePolicyId: !Ref CloudFrontCachePolicy
          TargetOriginId: gnguyendoS3origin
          ViewerProtocolPolicy: redirect-to-https
        IPV6Enabled: True
        Enabled: "True"
        Origins:
          - CustomOriginConfig:
              HTTPPort: 80
              HTTPSPort: 443
              OriginKeepaliveTimeout: 5
              OriginProtocolPolicy: http-only
              OriginReadTimeout: 30
              OriginSSLProtocols:
                - TLSv1.2
            DomainName: !Join
            - ''
            - - !Ref S3Bucket
              - '.s3-website-us-east-1.amazonaws.com'
            Id: gnguyendoS3origin # A unique identifier for the origin. This value must be unique within the distribution.
        ViewerCertificate:
          CloudFrontDefaultCertificate: False
          AcmCertificateArn: arn:aws:acm:us-east-1:976309919253:certificate/70faa604-5352-420a-9d46-f6204907abc0
          MinimumProtocolVersion: SSLv3
          SslSupportMethod: sni-only

  CloudFrontCachePolicy:
    Type: AWS::CloudFront::CachePolicy
    Properties:
      CachePolicyConfig:
        DefaultTTL: 1
        MaxTTL: 1
        MinTTL: 1
        Name: gnguyendo-cloud-resume-policy
        ParametersInCacheKeyAndForwardedToOrigin:
          CookiesConfig:
            CookieBehavior: none
          EnableAcceptEncodingGzip: True
          HeadersConfig:
            HeaderBehavior: none #Determines whether any HTTP headers are included in the cache key and automatically included in requests that CloudFront sends to the origin. Valid values are: non | whitelist
          QueryStringsConfig:
            QueryStringBehavior: all

  ACMCertificate:
    Type: AWS::CertificateManager::Certificate
    Properties:
      DomainName: www.geoffreynguyendo-resume.com
      DomainValidationOptions:
        - DomainName: www.geoffreynguyendo-resume.com
          HostedZoneId: ZZZHHHHWWWWAAA
      ValidationMethod: DNS

