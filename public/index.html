<!DOCTYPE html>
    <head>
        <script>
            fetch('https://xkz48sonse.execute-api.us-east-1.amazonaws.com/Prod/{proxy+}')
              .then(response => response.json())
              .then(data) => {
                  document.getElementById("page_views") = data
              };
        </script>
        <title>My Website Home Page</title>
    </head>
    <body>
        <h1>Welcome to my website</h1>
        <p>Now hosted on Amazon S3!</p>
        <p>
            Visitors Today:
            <span id="page_views" />
        </p>

        <p></p>
    </body>
</html>
